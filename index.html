<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Theme Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5fdf0;
            color: #2f4f2f;
            text-align: center;
        }
        header {
            background-color: #a7d49b;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        main {
            padding: 40px;
        }
        a {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #4caf50;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Spring-Themed Page</h1>
    </header>
    <main>
        <p>Click the link below to view the holidays page:</p>
        <a href="holidays.html">Visit Holidays Page</a>
    </main>
</body>
</html>
